<!DOCTYPE html>
<html lang="en">
    <!--  for html pg generation use !+enter -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Html with js</title>
</head>
<body>


     <div id="d1" onclick="sayHi()">
             <b> Hello World </b>
     </div>

<script>
    function sayHi(){
        document.getElementById("d1").innerHTML="<b>Hi world</b>"
    }
</script>

    
</body>
</html>
