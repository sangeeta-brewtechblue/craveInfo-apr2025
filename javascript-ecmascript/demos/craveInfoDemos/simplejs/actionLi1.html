<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<body>
        <p> Adding action listener to click of a
           button to show today's date
        </p>  
         
        <button id="b1">click</button>
        <div id="d1"></div>
   
   <script>
       document.getElementById('b1').addEventListener(
           'click',function(){
              document.getElementById('d1').innerHTML=new Date();
           }
       );
   </script>    
   </body>, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
