<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
  function ajaxCall()
  {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
		  console.log(this.readyState);
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("d1").innerHTML =
	      this.responseText;
	    }
	    else (console.log("no such resource available"+this.status));
	  };
	  xhttp.open("GET", "hello.txt", true);
	  xhttp.send();


  }
  

</script>

</head>
<body>
 
 <button onclick=ajaxCall()>Make an ajax call</button>
 
 <form action="hello.txt" method ="get">
 
      <input type="submit" value="standard request">
 
 </form>
 <div id="d1"></div>
 
</body>
</html>
